  <!-- One Room CheckIn CheckOut at a Time -->
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ErrorModal" id="OneAtATimeModal" hidden>
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade bg-dark" id="ErrorModal" tabindex="-1" role="dialog" aria-labelledby="ErrorModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-dark">
          <h5 class="modal-title text-light " id="ErrorModalLabel">Warning !!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" hidden>
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Room Number <b>{{roomNumber}}</b>  is Selected.</p>
          <p><strong> Can Make Changes For One Room At A Time, Save Previous Changes first.</strong></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
